<template name="Menu">
	<h1 class="page-title">Thực đơn hiện tại</h1>
	{{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h3>Chưa có món nào trong thực đơn, hãy <a href="/recipe-book">thêm vào</a> nha.</h3>
	{{/each}}
</template>

<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>	
	</div>
</template>
