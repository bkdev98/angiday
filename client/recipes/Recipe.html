<template name="Recipe">
	<article class="recipe {{#if inMenu}}in-menu{{/if}}">
		<h3>{{name}}</h3>
		{{#if editMode}}
			{{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
		{{else}}
			<p>{{desc}}</p>
			<p>Nguyên liệu:
				{{#each ingridients}}
					<span class="ingridient">{{name}} - {{amount}} | </span>
				{{/each}}
			</p>
			<a href="/recipe/{{_id}}">Vào xem</a>
			{{#if inMenu}}
				<button class="btn-deny toggle-menu">Xóa khỏi thực đơn</button>
			{{else}}
				<button class="btn-primary toggle-menu">Thêm vào thực đơn</button>
			{{/if}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</article>
</template>
